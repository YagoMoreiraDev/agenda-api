# Dados de conexão com o banco PostgreS
spring.datasource.url=jdbc:postgresql://10.7.2.45:5432/agenda_api
spring.config.import=optional:file:.env[.properties]
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=7011

spring.jackson.time-zone=America/Fortaleza
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.event.internal.DefaultFlushEntityEventListener=DEBUG
