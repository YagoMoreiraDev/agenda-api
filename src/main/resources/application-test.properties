# Dados de conexão com o banco PostgreS
spring.datasource.url=jdbc:postgresql://localhost:5432/agenda
spring.datasource.username=postgres
spring.datasource.password=0998
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jackson.time-zone=America/Fortaleza
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.hibernate.event.internal.DefaultFlushEntityEventListener=DEBUG
